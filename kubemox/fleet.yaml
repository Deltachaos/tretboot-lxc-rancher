defaultNamespace: kubemox

helm:
  chart: git::https://github.com/Deltachaos/kubemox//charts/kubemox?ref=fork
  version: 0.1.0

  values:
    proxmox:
      insecureSkipTLSVerify: true
    image:
      pullPolicy: Always
      repository: deltachaos/kubemox
      tag: latest
  valuesFrom:
    - configMapKeyRef:
        name: kubemox-values
        namespace: fleet-local
        key: yaml
