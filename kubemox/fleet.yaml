defaultNamespace: kubemox

helm:
  chart: git::https://github.com/alperencelik/kubemox//charts/kubemox?ref=main
  version: 0.1.0

  values:
    proxmox:
      insecureSkipTLSVerify: true
  valuesFrom:
    - configMapKeyRef:
        name: kubemox-values
        namespace: fleet-local
        key: yaml
